{% extends 'base.html' %}

<div class="jumbotron">


  {% block content %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class='list-group text-center'>
          {% for message in messages %}
            <li class='list-group-item'>
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="jumbotron" style="padding-top:5%;text-align:center">

      <h1>Register</h1>

      <form method="post">

        <div class="input-group input-group-l" style="width:40%; text-align:left;margin-left:20%;">
          <h2 style="margin-right:4%">Username:</h2>
          <br>
          <input class="form-control" name="username" id="username" required>
        </div>

        <div class="input-group input-group-l" style="width:40%; text-align:left;margin-left:20%; ">
          <h2 style="margin-right:5%">Password:</h2>
          <input class="form-control" type="password" name="password" id="password" required>
        </div>

        <input class="form-control btn" type="submit" value="Register" style="width:10%">
      </form>

    </div>
  {% endblock %}
</div>
